<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Example</title>
  </head>
  <body>
    <h1>Data from JSON placeholder</h1>
    <pre id="json-placeholder"></pre>

    <h1>Data from Express(3000)</h1>
    <pre id="express"></pre>

    <h1>Data from FastAPI(4000)</h1>
    <pre id="fastapi"></pre>

    <script>
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json()) // Convert response to JSON
        .then((data) => {
          document.getElementById("json-placeholder").textContent =
            JSON.stringify(data, null, 2); // Display JSON
        });
      fetch("http://localhost:3000/")
        .then((response) => response.text()) // Convert response to text
        .then((data) => {
          document.getElementById("express").textContent = data; // Display actual text
        });
      fetch("http://localhost:4000/")
        .then((response) => response.json()) // Convert response to JSON
        .then((data) => {
          document.getElementById("fastapi").textContent = JSON.stringify(
            data,
            null,
            2
          ); // Display JSON
        });
    </script>
  </body>
</html>
