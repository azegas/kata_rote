<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
</head>
<body>
    <h1>Data from JSON placeholder</h1>
    <pre id="json-placeholder"></pre>

    <h1>Data from Express API</h1>
    <pre id="express"></pre>

    <script>
        fetch("http://localhost:3000/")
            .then(response => response.json()) // Convert response to JSON
            .then(data => {
                document.getElementById("express").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error("Error fetching data:", error));

        fetch("https://jsonplaceholder.typicode.com/todos/1")
            .then(response => response.json())
            .then(data => {
                document.getElementById("json-placeholder").textContent = JSON.stringify(data, null, 2)
            })
    </script>
</body>
</html>
